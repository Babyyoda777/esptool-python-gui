language: python
jobs:
  include:
  - name: macOS 10.13
    os: osx
    osx_image: xcode9.4
    language: shell
install: pip3 install --upgrade pip
script: pip3 install -r requirements.txt && pyinstaller YoYoMachines-Firmware-Uploader.spec && zip -r dist/YoYoMachines-Firmware-Uploader.app.zip dist/YoYoMachines-Firmware-Uploader.app
deploy:
  provider: releases
  api_key:
    secure: 
  file: dist/YoYoMachines-Firmware-Uploader.app.zip
  on:
    repo: mikevanis/esptool-python-gui
  skip_cleanup: 'true'
  draft: 'true'
